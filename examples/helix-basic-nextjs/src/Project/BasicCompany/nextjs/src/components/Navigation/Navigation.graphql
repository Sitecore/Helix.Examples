fragment navigationFields on Item {
  ... on _NavigationItem {
    navigationTitle {
      value
    }
  }
  url {
    path
  }
}

query Navigation($rootPath: String!, $language: String!, $templateId: String!) {
  item(path: $rootPath, language: $language) {
    ...navigationFields
    ... on HomePage {
      headerLogo {
        src
      }
      footerCopyright {
        value
      }
    }
    children(includeTemplateIDs: [$templateId]) {
      results {
        ...navigationFields
      }
    }
  }
}
